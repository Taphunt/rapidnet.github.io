<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Net - Speed Test</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Rapid Net Speed Test</h1>
        <div class="speed-test">
            <div class="circle" id="download">
                <h2>Download</h2>
                <p id="download-speed">0 Mbps</p>
            </div>
            <div class="circle" id="upload">
                <h2>Upload</h2>
                <p id="upload-speed">0 Mbps</p>
            </div>
            <div class="circle" id="ping">
                <h2>Ping</h2>
                <p id="ping-speed">0 ms</p>
            </div>
        </div>
        <button onclick="startSpeedTest()">Start Test</button>
        <p id="isp-info"></p>
        <p id="country-info"></p>
        <button id="shareBtn">Share Results</button>
    </div>
    <div class="social-icons">
        <a href="#">🔵</a>
        <a href="#">🐦</a>
        <a href="#">📸</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
